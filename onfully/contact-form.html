<script>
	var form = document.getElementById('submit-form');
	form.addEventListener("submit", e => {
	  e.preventDefault();
	  fetch(form.action, {
		  method : "POST",
		  body: new FormData(document.getElementById("submit-form")),
	  }).then(
		  response => response.json()
	  ).then((html) => {
		// you can put any JS code here
		alert('success')
	  });
	});
  </script>
